<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>
        Rock Paper Scissors
    </h1>
    </header>
    <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">computer</div>
        <button id="reset">reset</button>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p><h2>start game</h2></p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img width="55" length="40" src="1.png">
        </div>
        <div id="paper" class="choice">
            <img width="55" length="40" src="2.png">
        </div>
        <div id="scissors" class="choice">
        <img width="55" length="40" src="3.png">
        </div>
        <p id="message">make a move</p>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
